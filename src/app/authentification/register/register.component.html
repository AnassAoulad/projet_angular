<!-- login.component.html -->

<img src="../../assets/logoEventi.png" alt="Logo" class="logo">

<div class="form-container">
  <h1 class="form-heading">Inscription</h1>

  <form [formGroup]="registerForm" (ngSubmit)="submit()">

    <div class="form-field" style="margin-top: 40px;">
      <div class="flex-column">
        <label for="name" class="input-label">Nom</label>
        <input id="name" placeholder="Name" formControlName="name" class="styled-input" />
      </div>
      <div *ngIf="name?.errors?.['required']" class="error-message">Nom requis</div>
    </div>

    <div class="form-field" style="margin-top: 25px;">
      <div class="flex-column">
        <label for="email" class="input-label">Email</label>
        <input id="email" placeholder="Email address" formControlName="email" class="styled-input" />
      </div>
      <div *ngIf="email?.errors?.['required'] || email?.errors?.['email']" class="error-message">
        {{ email?.errors?.['required'] ? 'Email requis' : 'Merci d\'entrer un email valide' }}
      </div>
    </div>

    <div class="form-field" style="margin-top: 25px;">
      <div class="flex-column">
        <label for="password" class="input-label">Mot de passe</label>
        <input id="password" type="password" placeholder="Password" formControlName="password" class="styled-input" />
      </div>
      <div *ngIf="password?.errors?.['required']" class="error-message">Mot de passe requis</div>
    </div>

    <div class="form-field" style="margin-top: 25px;">
      <div class="flex-column">
        <label for="confirmPassword" class="input-label">Confirmer mot de passe</label>
        <input id="confirmPassword" type="password" placeholder="Confirm Password" formControlName="confirmPassword"
          class="styled-input" />
      </div>
      <div *ngIf="confirmPassword?.errors?.['required']" class="error-message">
        Confirmation du Mot de passe requis
      </div>
      <mat-error *ngIf="registerForm.errors?.['passwordsDontMatch']" class="error-message">
        Les mots de passe doivent correspondre
      </mat-error>
    </div>

    <div class="role">
      <label for="role" class="input-label">Sélectionner un rôle</label>
      <select id="role" name="role">
        <option value="admin">Admin</option>
        <option value="manager">Manager</option>
        <option value="salarie">Salarié</option>
        <option value="visiteur">Visiteur</option>
      </select>
    </div>

    <div class="center margin-top" style="margin-top: 40px;">
      <button type="submit" class="login-button">Inscription</button>
    </div>

  </form>
</div>
